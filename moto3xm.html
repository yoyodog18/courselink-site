<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseLink Interactive</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 10;
      text-align: center;
      /* Added for smooth disappearance */
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #popup.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #popup h2 {
      margin-bottom: 1rem;
    }

    #popup p {
      font-size: 1rem;
      max-width: 400px;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }

    /* This message is no longer needed with the Google Drive link */
    /* #offline-message {
        color: #fff;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        max-width: 450px;
        line-height: 1.4;
        display: none;
    }

    #offline-message a {
        color: #007bff;
        text-decoration: none;
    }

    #offline-message a:hover {
        text-decoration: underline;
    } */
  </style>
</head>
<body>
  <div id="popup">
    <h2>Choose How to Launch</h2>
    <p>
      Some school monitoring tools (like Hapara) detect repeated arrow key inputs.
      If your school uses this software, consider using the direct link version to avoid detection.
    </p>
    <div class="buttons">
      <button id="play">Play in Browser</button>
      <button id="external-link">Launch External Link</button>
    </div>
    </div>

  <iframe id="game" src=""></iframe>

  <script>
    const popup = document.getElementById('popup');
    const iframe = document.getElementById('game');
    const playButton = document.getElementById('play');
    const externalLinkButton = document.getElementById('external-link'); // Renamed for clarity

    // Function to hide the popup
    const hidePopup = () => {
      popup.classList.add('hidden');
      // Optional: Remove the popup from the DOM entirely after transition
      // setTimeout(() => popup.remove(), 500); // Matches transition duration
    };

    playButton.onclick = () => {
      hidePopup(); // Hide the popup
      iframe.src = "https://bobydob.github.io/JSEngine/build/m3m/";
      iframe.style.display = 'block';
    };

    externalLinkButton.onclick = () => {
      hidePopup(); // Hide the popup
      // Open the Google Drive link in a new tab
      window.open("https://drive.google.com/file/d/1FqU-rYtW0avUynP0TA8VBExArKNEH2vP/view", "_blank");
      // Keep the iframe hidden if you don't want to load anything else on this page
    };
  </script>
</body>
</html>
