<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Library - CourseLink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .tile {
      position: relative;
      background: #ffffff11;
      border-radius: 12px;
      overflow: hidden;
      height: 200px;
      transition: transform 0.3s ease;
    }

    .tile:hover {
      transform: scale(1.05);
      background: #ffffff22;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }

    .tile:hover img {
      opacity: 0.2;
    }

    .hover-info {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      padding: 1rem;
      transition: opacity 0.3s ease;
    }

    .tile:hover .hover-info {
      opacity: 1;
    }

    .hover-info p {
      font-size: 0.9rem;
      color: #fff;
      margin-bottom: 1rem;
      max-width: 90%;
    }

    .hover-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hover-buttons a {
      background: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .hover-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Experience Library</h1>
  <div class="tile-grid">
    <div class="tile">
      <img src="/mnt/data/9d0af1ea-5e36-4e3c-a73e-462c3e5a9712.png" alt="Moto X3M" />
      <div class="hover-info">
        <p>
          Some school monitoring tools like <strong>Hapara</strong> can detect repeated key inputs.
          Use the offline version to avoid detection.
        </p>
        <div class="hover-buttons">
          <a href="moto3xm.html" target="_blank">Play</a>
          <a href="https://drive.google.com/file/d/1FqU-rYtW0avUynP0TA8VBExArKNEH2vP/view" target="_blank">Offline</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
