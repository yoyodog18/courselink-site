<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404. That's an error.</title>
    <style>
        /* Basic reset for consistent styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body and HTML to mimic Google's 404 page */
        html, body {
            height: 100%; /* Ensure full height for centering */
            font-family: Arial, sans-serif; /* Google's standard font */
            background-color: #fff; /* White background */
            color: #222; /* Dark text color */
            display: flex; /* Use flexbox for centering content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            overflow: hidden; /* Prevent any scrollbars */
        }

        /* Main wrapper to hold the content and the robot image side-by-side */
        .wrapper {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            justify-content: center; /* Center horizontally */
            max-width: 900px; /* Adjust max-width to accommodate logo, text, and robot */
            width: 100%; /* Make wrapper fluid */
            padding: 20px;
        }

        /* Container for the 404 message and logo */
        .content-container {
            text-align: left; /* Align text to the left as per the image */
            flex-shrink: 0; /* Prevent content from shrinking */
            padding-right: 50px; /* Space between text and robot */
            min-width: 250px; /* Ensure content doesn't get too small */
        }

        /* Styling for the Google logo container, now also the invisible link */
        .google-logo-link {
            display: inline-block; /* Allows width/height to be set and text/image inside */
            position: relative; /* For absolute positioning of the pseudo-element link */
            margin-bottom: 30px; /* Space below the logo */
            cursor: pointer; /* Indicate it's clickable */
            line-height: 0; /* Remove extra space below image if any */
            /* The actual invisible link will be a pseudo-element inside this */
        }

        .google-logo-link img {
            width: 150px; /* Standard size for Google logo on 404 page */
            max-width: 100%; /* Ensure logo scales down if container is smaller */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling for the main error heading */
        h1 {
            font-size: 200%; /* Larger font size as seen in the image */
            color: #000; /* Black color for "404. That's an error." */
            font-weight: normal; /* Normal weight as in the image */
            margin-bottom: 20px; /* Space below the heading */
            word-wrap: break-word; /* Prevent long words from overflowing */
        }

        /* Styling for the paragraph text */
        p {
            font-size: 100%; /* Adjust font size to match image */
            line-height: 1.6; /* Good line spacing for readability */
            margin-bottom: 10px;
            word-wrap: break-word; /* Prevent long words from overflowing */
        }

        /* Styling for the robot illustration */
        .robot-image {
            flex-shrink: 0; /* Prevent robot image from shrinking */
            margin-left: 50px; /* Ensure space from the text */
            flex-grow: 1; /* Allow robot image to grow if there's extra space */
            display: flex; /* Use flex to center the image if needed */
            justify-content: center; /* Center the image within its flex container */
            align-items: center;
            min-width: 150px; /* Ensure robot image doesn't get too small */
        }

        .robot-image img {
            width: 250px; /* Adjust size to match the image */
            max-width: 100%; /* Ensure image scales down if container is smaller */
            height: auto; /* Maintain aspect ratio */
            /* Placeholder for the broken robot image. */
        }

        /* The invisible link, now applied as a pseudo-element over the logo */
        .google-logo-link::after {
            content: ''; /* Required for pseudo-elements */
            position: absolute; /* Position relative to .google-logo-link */
            top: 0;
            left: 0;
            width: 100%; /* Cover the entire parent (.google-logo-link) */
            height: 100%; /* Cover the entire parent (.google-logo-link) */
            z-index: 1; /* Above the image, but below other interactive elements if any */
            /* No background or border needed as it's invisible */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column; /* Stack elements vertically on smaller screens */
                padding: 15px;
            }

            .content-container {
                padding-right: 0; /* Remove right padding when stacked */
                padding-bottom: 30px; /* Add bottom padding */
                text-align: center; /* Center text on smaller screens */
            }

            .robot-image {
                margin-left: 0; /* Remove left margin when stacked */
                margin-top: 20px; /* Add space above robot image */
            }

            .google-logo-link img {
                width: 100px; /* Slightly smaller logo on mobile */
            }

            h1 {
                font-size: 150%; /* Adjust font size for mobile */
            }

            p {
                font-size: 90%; /* Adjust font size for mobile */
            }

            .robot-image img {
                width: 180px; /* Smaller robot image on mobile */
            }
        }

        /* Further reduce sizes for very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 130%;
            }
            p {
                font-size: 85%;
            }
            .google-logo-link img {
                width: 80px;
            }
            .robot-image img {
                width: 150px;
            }
        }
    </style>
</head>
