<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courselink - Redesigned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the redesigned website */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Light Theme Variables */
        :root {
            --bg-color: #f1f5f9; /* slate-100 */
            --text-color: #0f172a; /* slate-900 */
            --card-bg: rgba(255, 255, 255, 0.6);
            --navbar-bg: rgba(255, 255, 255, 0.5);
            --border-color: rgba(226, 232, 240, 0.7); /* slate-200 */
            --hero-gradient-start: #38bdf8; /* sky-500 */
            --hero-gradient-end: #818cf8; /* indigo-400 */
            --icon-color: #64748b; /* slate-500 */
            --shadow-color: 220, 40%, 80%;
            --gradient-start: #a8dadc;
            --gradient-mid: #f1faee;
            --gradient-end: #e63946;
        }

        /* Dark Theme Variables */
        .dark {
            --bg-color: #0b1120; /* custom darker slate */
            --text-color: #f1f5f9; /* slate-100 */
            --card-bg: rgba(30, 41, 59, 0.6); /* slate-800 */
            --navbar-bg: rgba(11, 17, 32, 0.5);
            --border-color: rgba(51, 65, 85, 0.7); /* slate-700 */
            --hero-gradient-start: #38bdf8; /* sky-500 */
            --hero-gradient-end: #c084fc; /* purple-400 */
            --icon-color: #94a3b8; /* slate-400 */
            --shadow-color: 220, 40%, 3%;
            --gradient-start: #1d3557;
            --gradient-mid: #457b9d;
            --gradient-end: #e63946;
        }

        /* General Body Styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }
        
        /* Animated Gradient Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(80px);
            animation: float 20s infinite linear;
        }
        .shape1 { width: 400px; height: 400px; top: 10%; left: 10%; animation-duration: 25s; }
        .shape2 { width: 300px; height: 300px; top: 60%; left: 80%; animation-duration: 30s; animation-delay: 5s; }
        .shape3 { width: 200px; height: 200px; top: 40%; left: 40%; animation-duration: 20s; animation-delay: 2s; }
        .dark .shape { background: rgba(0,0,0,0.1); }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(20px) translateX(-30px) rotate(90deg); }
            50% { transform: translateY(-20px) translateX(20px) rotate(180deg); }
            75% { transform: translateY(30px) translateX(10px) rotate(270deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
        }

        /* Navbar & Card Styles with Backdrop Filter */
        .navbar, .main-card, .btn-glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .navbar {
            background-color: var(--navbar-bg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .main-card {
             background-color: var(--card-bg);
             border: 1px solid var(--border-color);
        }

        /* Hero section gradient text */
        .gradient-text {
            background: linear-gradient(45deg, var(--hero-gradient-start), var(--hero-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Strikethrough style */
        .strike-through {
            text-decoration-color: var(--icon-color);
        }

        /* Theme switcher styles */
        #theme-toggle:checked + label .slider {
            transform: translateX(100%);
            background-color: #38bdf8; /* sky-500 */
        }

        /* Glassmorphism Button Styles */
        .btn-glass {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
            border: 1px solid;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .dark .btn-glass {
            border-color: rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
        }
        .btn-glass:hover {
            transform: scale(1.05) translateY(-2px);
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .dark .btn-glass:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="antialiased">
    
    <!-- Animated Background -->
    <div class="background-animation"></div>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span class="text-2xl font-bold tracking-tight" style="color: var(--text-color);">Courselink</span>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Theme Switcher -->
                    <div class="flex items-center">
                         <input type="checkbox" id="theme-toggle" class="hidden">
                         <label for="theme-toggle" class="flex items-center cursor-pointer">
                             <div class="relative">
                                 <div class="w-10 h-6 bg-gray-300 dark:bg-slate-700 rounded-full shadow-inner"></div>
                                 <div class="slider absolute w-4 h-4 bg-white rounded-full shadow inset-y-0 my-auto left-1 transition-transform duration-300 ease-in-out"></div>
                             </div>
                         </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-[calc(100vh-128px)] py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="main-card rounded-2xl shadow-xl p-8 lg:p-12 flex flex-col lg:flex-row items-center gap-8 lg:gap-16">
                <!-- Left Section -->
                <div class="lg:w-1/2 text-center lg:text-left">
                    <h1 class="text-5xl md:text-6xl font-extrabold tracking-tighter mb-4">
                        <span class="strike-through decoration-4 decoration-wavy">Not blocked</span>
                        <span class="gradient-text">School Stuff</span>
                    </h1>
                    <p class="max-w-md mx-auto lg:mx-0 text-lg md:text-xl mb-8" style="color: var(--icon-color);">
                        Use responsibly. 
                    </p>
                    <div class="flex flex-wrap items-center justify-center lg:justify-start gap-4">
                        <a href="courses.html" class="btn-glass">G.A.M.E.S</a>
                        <a href="movies.html" class="btn-glass">M.O.V.I.E.S</a>
                         <a href="https://docs.google.com/document/d/1_FmH3BlSBQI7FGgAQL59-ZPe8eCxs35wel6JUyVaG8Q/edit?tab=t.0#heading=h.rc9jgktgfdfi" class="btn-glass"RESOURCES</a>
                        <a href="https://browsers.courselink.org" target="_blank" class="btn-glass inline-flex items-center">Virtual Browser<span class="ml-2 px-2 py-0.5 text-xs font-bold text-amber-900 bg-amber-400 rounded-full uppercase">Premium</span></a>
                        <a href="https://app.apponfly.com/trial" class="btn-glass">20 MIN COMPUTER</a>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="lg:w-1/2 flex justify-center">
                     <div class="relative w-64 h-64 sm:w-80 sm:h-80">
                        <div class="absolute inset-2 rounded-full bg-[var(--card-bg)] p-2 border-4 border-amber-400">
                             <img src="logo.png" alt="Courselink Logo" class="w-full h-full object-cover rounded-full shadow-md" onerror="this.onerror=null; this.src='https://placehold.co/300x300/1e293b/FFFFFF?text=Logo';">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="relative z-10 pb-8 pt-4">
        <div class="text-center" style="color: var(--icon-color);">
            <p>&copy; 2025 Courselink. All Rights Reserved.</p>
            <p class="text-sm">Please use this site responsibly.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Management ---
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    htmlEl.classList.add('dark');
                    themeToggle.checked = true;
                } else {
                    htmlEl.classList.remove('dark');
                    themeToggle.checked = false;
                }
            };

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme(prefersDark ? 'dark' : 'light');
            }

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>
</body>
</html>
