<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courselink - The Streaming Library</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #f4f5f7;
            --text-color: #18181b;
            --text-color-muted: #71717a;
            --text-highlight: #007BFF; /* More blue */
            --text-gradient-stop: #e73c7e;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(228, 228, 231, 0.8);
            --nav-bg: rgba(255, 255, 255, 0.5);
            --button-bg: rgba(228, 228, 231, 0.5);
            --button-hover-bg: rgba(228, 228, 231, 0.8);
        }

        html.dark {
            --bg-color: #111113;
            --text-color: #f4f4f5;
            --text-color-muted: #a1a1aa;
            --text-highlight: #3399FF; /* More blue */
            --text-gradient-stop: #ee7752;
            --card-bg: rgba(24, 24, 27, 0.4);
            --card-border: rgba(63, 63, 70, 0.7);
            --nav-bg: rgba(24, 24, 27, 0.4);
            --button-bg: rgba(63, 63, 70, 0.4);
            --button-hover-bg: rgba(63, 63, 70, 0.7);
        }

        /* Animated Gradient Background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #a8edea, #fed6e3, #a7c5eb, #f3e7e9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
        }
        html.dark body {
             background: linear-gradient(-45deg, #000428, #004e92, #1CB5E0, #000428);
             background-size: 400% 400%;
             animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container with glassmorphism */
        .main-container {
            background-color: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 2rem;
            margin-top: 100px; /* Space for nav */
        }

        /* Navbar styling */
        nav {
            background-color: var(--nav-bg) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
        }
        
        .brand-logo { color: var(--text-color); }
        h1, h2 { color: var(--text-color); }
        p, footer { color: var(--text-color-muted); }
        
        /* Gradient Text Styling */
        .gradient-text {
            background: linear-gradient(90deg, var(--text-highlight), var(--text-gradient-stop));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* New Site Button Styling */
        .site-button {
            background-color: var(--button-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80px;
        }
        .site-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }
        
        /* Theme Toggle Slider */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: var(--button-bg);
            border: 1px solid var(--card-border);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: var(--text-color-muted);
            bottom: 3px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: var(--button-hover-bg);
        }
        input:checked + .slider:before {
            transform: translateX(18px);
            background-color: var(--text-color);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        /* Make slider more visible in light mode */
        html:not(.dark) .slider {
            background-color: rgba(209, 213, 219, 0.6); /* gray-300 with opacity */
            border-color: rgba(156, 163, 175, 0.8); /* gray-400 with opacity */
        }

        html:not(.dark) .slider:before {
            background-color: #4b5563; /* gray-600 */
        }

    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <nav class="fixed w-full top-0 left-0 z-30 px-4 sm:px-8 md:px-16">
        <div class="flex items-center justify-between h-20">
            <a href="#" class="brand-logo text-xl font-bold flex items-center gap-2">
                <i class="fas fa-bolt"></i>
                <span>Courselink</span>
            </a>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-4">
        <div class="w-full max-w-6xl mx-auto main-container">
            <section id="main-library">
                <h1 class="text-4xl font-bold mb-2 gradient-text">Streaming Library</h1>
                <p class="mb-8">Your curated directory of the best places to watch online.</p>
                <div id="site-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Main library buttons will be populated by JS -->
                </div>
            </section>
            <section id="api-frontends" class="mt-12">
                <h2 class="text-3xl font-bold mb-2 gradient-text">API Frontends</h2>
                <p class="mb-8">Interfaces for various streaming APIs. Sources may vary.</p>
                <div id="api-frontend-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- API frontend buttons will be populated by JS -->
                </div>
            </section>
        </div>
    </main>
    
    <footer class="text-center p-6 text-xs">
        &copy; 2025 Courselink. All Rights Reserved. To get in touch email: contact@courselink.org
    </footer>

            { category: 'frontend', name: 'Novafork', url: 'https://novafork.cc/' },
            { category: 'frontend', name: 'PlayIMDb', url: 'https://www.playimdb.com/' }
        ];

        const siteGrid = document.getElementById('site-grid');
        const apiFrontendGrid = document.getElementById('api-frontend-grid');

        // --- THEME TOGGLE ---
        const themeToggle = document.getElementById('checkbox');
        
        const themeCheck = () => {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
            }
        };

        themeToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });


        // --- SITE RENDERING ---
        const renderSites = (sites, container) => {
            container.innerHTML = '';
            sites.forEach(site => {
                const card = `
                <a href="${site.url}" target="_blank" class="site-button rounded-lg p-3 text-sm font-semibold">
                    ${site.name}
                </a>`;
                container.innerHTML += card;
            });
        };
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            themeCheck();
            renderSites(sitesData.filter(s => s.category === 'library'), siteGrid);
            renderSites(sitesData.filter(s => s.category === 'frontend'), apiFrontendGrid);
        });

    </script>
</body>
</html>
